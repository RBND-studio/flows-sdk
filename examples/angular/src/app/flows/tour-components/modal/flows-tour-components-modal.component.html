<div *ngIf="!hideOverlay" class="flows_modal_overlay" aria-hidden="true"></div>

<div class="flows_modal_wrapper">
  <div class="flows_modal_modal">
    <p class="flows_text flows_text_title">{{ title }}</p>
    <p class="flows_text flows_text_body" [innerHTML]="body"></p>

    <div class="flows_modal_footer" *ngIf="(previous && previousText) || continueText">
      <button
        *ngIf="previous && previousText"
        class="flows_button flows_button_secondary"
        (click)="previous()"
      >
        {{ previousText }}
      </button>
      <button class="flows_button flows_button_primary" (click)="continue()" *ngIf="continueText">
        {{ continueText }}
      </button>
    </div>

    <button
      *ngIf="showCloseButton"
      class="flows_iconButton flows_modal_close"
      aria-label="Close"
      (click)="cancel()"
    >
      <svg
        height="16"
        viewBox="0 0 16 16"
        width="16"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
      >
        <path
          d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.749.749 0 0 1 1.275.326.749.749 0 0 1-.215.734L9.06 8l3.22 3.22a.749.749 0 0 1-.326 1.275.749.749 0 0 1-.734-.215L8 9.06l-3.22 3.22a.751.751 0 0 1-1.042-.018.751.751 0 0 1-.018-1.042L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"
        />
      </svg>
    </button>
  </div>
</div>
