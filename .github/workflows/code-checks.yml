name: Code Checks
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm tsc

  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm lint

  playwright:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install
      - run: pnpm e2e playwright:install
      - run: pnpm e2e playwright
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: workspaces/e2e/test-results/
          retention-days: 30
